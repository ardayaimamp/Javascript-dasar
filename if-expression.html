<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if expression </title>
</head>
<body>
  <script>

    const examValue = 90 ;

    if (examValue > 80 ){
      document.writeln("<p> Good Job </p>");
    } else {
      document.writeln("<p> Try again next years! </p>");
    };
    
    const Nilai = 60 ;

    if (Nilai > 80 ){
      document.writeln("<p> Good Job </p>");
    } else if (Nilai >= 60 ) {
      document.writeln("<p> Not Bad </p>");
    } else {
      document.writeln("<p> try next year! </p>");
    }



  </script>
</body>
</html>
