<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continue</title>
</head>

<body>
  <script>

    //continue, untuk menghentikan perulangan saat ini, dan melanjutkan perulangan berikutnya.. 
      //di ikuti dengan statement tempat continue di tempatkan . 

    //kalau di for loop continue tetep mengeksesuki post statement

    for (let i = 1; i <= 30; i++) {

      if (i % 2 === 0) {
        continue;
      }
      document.writeln(`<p>Perulangan ganjil ${i}</p>`);
      
    }
   

  </script>
</body>
</html>
