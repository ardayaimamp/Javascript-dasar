<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break</title>
</head>
<body>
  <script>

    //break untuk melakukan perhentian total perulangan, dalam penggunaan break

let counter = 1;
while (true) {
    document.writeln(`<p>perulangan ke ${counter}</p>`);
    counter++


    if (counter >10 ) {
      break;
    }

  } 

  </script>
</body>
</html>
